<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Pet Food Website Design Tutorial</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://kit.fontawesome.com/500ed785c2.js" crossorigin="anonymous"></script>
   <style>
       body{
           background-color:cadetblue;
       }
       #menu ul {
           list-style: none;
           display: flex;
           width: 100%;
           padding: 10px;
           color: black;
           font-weight: 700;
           background-color: antiquewhite;
           justify-content: center;
           margin-right: 100px;
       }

           #menu ul li {
               margin: 20px;
               padding: 15px;
               height: 10px;
               width: auto;
           }

               #menu ul li a {
                   text-decoration: none;
                   color: darkblue;
                   font-size: 20px;
                   font-weight: 800;
                   width: auto;
               }

               #menu ul li:hover {
                   background-color: #b7abab;
                   border-radius: 40px;
               }
       .contact .row {
           display: flex;
           background: var(--black);
           flex-wrap: wrap;
           gap: 1rem;
       }

           .contact .row .map {
               flex: 1 1 45rem;
               width: 100%;
               object-fit: cover;
           }

           .contact .row form {
               flex: 1 1 45rem;
               padding: 5rem 2rem;
               text-align: center;
           }

               .contact .row form h3 {
                   text-transform: uppercase;
                   font-size: 3.5rem;
                   color: #fff;
                   margin-top:-80px;
               }

               .contact .row form .inputBox {
                   display: flex;
                   align-items: center;
                   margin-top: 2rem;
                   margin-bottom: 2rem;
                   background: var(--bg);
                   border: var(--border);
               }

                   .contact .row form .inputBox span {
                       color: #fff;
                       font-size: 2rem;
                       padding-left: 2rem;
                   }

                   .contact .row form .inputBox input {
                       width: 100%;
                       padding: 2rem;
                       font-size: 1.7rem;
                       color: #fff;
                       text-transform: none;
                       background: none;
                   }
   </style>

</head>

<body>
    <div id="menu">
        <ul>
            <li><a href="home.html"><i class="fa-solid fa-house-user"></i>HOME</a></li>
            <li><a href="products.html"><i class="fa-solid fa-tag"></i>PRODUCT LIST</a></li>
            <li><a href="#"><i class="fa-sharp fa-solid fa-address-card"></i>ABOUT US</a></li>
            <li><a href="#"><i class="fa-sharp fa-solid fa-envelopes-bulk"></i>CONTACT US</a></li>

        </ul>
    </div>
    <section class="contact" id="contact">

        <div class="row">

            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30153.788252261566!2d72.82321484621745!3d19.141690214227783!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b63aceef0c69%3A0x2aa80cf2287dfa3b!2sJogeshwari%20West%2C%20Mumbai%2C%20Maharashtra%20400047!5e0!3m2!1sen!2sin!4v1629452077891!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>

            <form action="">
                <h3>get in touch</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="number">
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>

        </div>

    </section>

    <!-- contact section ends -->
    <h3>Contact US</h3>
</body>
</html>
